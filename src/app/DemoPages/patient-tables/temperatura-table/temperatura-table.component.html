<div class="card main-card mb-3" style="box-shadow: 2px 5px 6px grey;">
  <br>
  <table class="table table-striped table-bordered" style="margin-left: 16px; width: 97% !important;">
    <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Hora</th>
      <th scope="col">Temperatura</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let temperatura of temperaturas | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{ temperatura.fecha }}</td>
        <td>{{ temperatura.hora }}</td>
        <td>{{ temperatura.temperatura }}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
