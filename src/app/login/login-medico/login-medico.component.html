<div class="main">
  <div class='box'>
    <div class='box-form'>
      <div class='box-login-tab'></div>
      <div class='box-login-title'>
        <div class='i i-login'></div><h2>Login</h2>
      </div>
      <div class='box-login'>
        <div class='fieldset-body' id='login_form'>
          <br>
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-group">
              <input type="text" class="form-control" name="usuario" [(ngModel)]="nombreUsuario" id="cedula" placeholder="Usuario" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="ContraseÃ±a" />
            </div>
            <div class="form-button">
              <button type="submit" class="btn" [disabled]="!f.valid" style="background-color: #f24453; border: 1px solid #f24453;">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
